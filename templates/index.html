{% extends "layout.html" %}
{% block body %}
<header class="masthead" id="change1">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>{{params['blog_name']}} Blog</h1>
                    <span class="subheading">A Blog - Every Coder Likes this</span>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            {% for post in posts %}
            <div class="post-preview">
                <a href="/post/{{post.slug}}">
                    <h2 class="post-title">{{post.title}}</h2>
                    <h3 class="post-subtitle">{{post.tagline}}</h3>
                </a>
                <p class="post-meta">
                    Posted by
                    <a href="#!">Admin</a>
                    on {{post.date}}
                </p>
            </div>
            {{post.content}}
            <hr class="my-4" />
            {% endfor %}

            <div class="d-flex justify-content-between mb-4">
                <a class="btn btn-primary text-uppercase" href="{{prev}}"> &larr; Previous </a>
                <a class="btn btn-primary text-uppercase" href="{{next}}">Next &rarr; </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
